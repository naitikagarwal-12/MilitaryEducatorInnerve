<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB SUITE PRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top-bar">
        <div class="brand">DEFENSE SELECTION SUITE</div>
    </div>

    <div class="dashboard-grid">
        <div class="col-left">
            <div class="panel">
                <div class="panel-header">STAGE 1: SCREENING</div>
                <div class="panel-body">
                    <h2 class="exam-title">OIR TEST</h2>
                    <p>Verbal & Non-Verbal Logic. 50 Qs Standard.</p>
                    <button class="btn-block" onclick="startTest('OIR')">START OIR TEST</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">STAGE 2: PSYCHOLOGY</div>
                <div class="panel-body">
                    <h2 class="exam-title">PSYCH BATTERY</h2>
                    <div class="btn-row">
                        <button class="btn-block" onclick="startTest('WAT')">WAT (Word Assoc)</button>
                        <button class="btn-block" onclick="startTest('SRT')">SRT (Situations)</button>
                    </div>
                </div>
            </div>

            <div class="panel" id="final-report-panel" style="display:none; border-color: #28a745;">
                <div class="panel-header" style="background:#1e7e34;">OFFICIAL DOSSIER</div>
                <div class="panel-body" id="report-content"></div>
            </div>
        </div>

        <div class="col-right">
            <div class="panel side-panel">
                <div class="panel-header">MANUALS</div>
                <div class="panel-body">
                    <button class="btn-manual" onclick="openManual('ARMY')">INDIAN ARMY</button>
                    <button class="btn-manual" onclick="openManual('NAVY')">INDIAN NAVY</button>
                    <button class="btn-manual" onclick="openManual('AIR')">INDIAN AIR FORCE</button>
                    <hr>
                    <button class="btn-verify" onclick="generateReport()">GENERATE REPORT</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mainModal" class="modal-backdrop">
        <div class="modal-window">
            <div class="modal-top">
                <h3 id="m-title">TEST</h3>
                <span id="m-timer"></span>
            </div>
            <div id="m-content" class="modal-scroll"></div>
            <div class="modal-bot">
                <button class="btn-close" onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
